<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h3>I'm in the AppComponent</h3>
          <hr />
          <app-servers></app-servers>
          <app-warning-alert></app-warning-alert>
          <app-success-alert></app-success-alert>
          <!-- <div app-servers></div> -->
          <!-- <div class="app-servers"></div> -->
          <hr />
          <!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">
            Display Details</button
          > -->
          <button class="btn btn-primary" (click)="onToggleDetails()">
            Display Details
          </button>
          <p *ngIf="showSecret">Secret password = techno</p>
          <div
            *ngFor="let logItem of log; let i = index"
            [ngStyle]="{
              backgroundColor: i >= 4 ? 'blue' : 'transparent'
            }"
            [ngClass]="{ 'white-text': i >= 4 }"
          >
            {{ logItem }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
